<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

   <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="#"
              ><h2 class="custom-color">Cooking master</h2></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav fw-bold me-5 mb-3">
                <li class="nav-item me-5">
                  <a class="nav-link active" aria-current="page" href="#"

                  >
                </li>
                <li class="nav-item me-5">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item me-5">

                <li class="nav-item">

                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="search-seciton">
        <label for="search-meal">
          <div class="input-group input-group-mb-3 custom-input-postion">
            <input
              type="text"
              class="form-control input-placeholder"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-mb-3
                "
              placeholder="&#61442;       Search meal..."
            />
            <div>
              <button class="btn custom-btn-style">Search</button>
            </div>
          </div>
        </label>
      </section>
      <section id="meal-section">
        <div
          class="d-flex flex-wrap w-75 custom-melas-div-style"
          id="meals"
        ></div>
      </section>
      <section id="ingredients-secion"></section>
    </main>
